<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundamental Tariff Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fundamental Tariff Calculator</h1>

  <label for="deficitRatio">Deficit Ratio</label>
  <input type="number" step="0.001" id="deficitRatio" placeholder="e.g. 0.904" />

  <label for="marketAccessGap">Market Access Gap</label>
  <input type="number" step="0.001" id="marketAccessGap" placeholder="e.g. 0.083" />

  <label for="ppiGap">PPI Gap</label>
  <input type="number" step="0.001" id="ppiGap" placeholder="e.g. 0.546" />

  <label for="existingTariff">Existing Tariff Offset (%)</label>
  <input type="number" step="0.1" id="existingTariff" placeholder="e.g. 9.4" />

  <button onclick="calculateTariff()">Calculate Tariff Rate</button>

  <div id="result"></div>
  <div class="note">*Using α = 0.4, β = 0.3, γ = 0.3 (2024 model)</div>

  <script>
    function calculateTariff() {
      const deficitRatio = parseFloat(document.getElementById('deficitRatio').value);
      const marketAccessGap = parseFloat(document.getElementById('marketAccessGap').value);
      const ppiGap = parseFloat(document.getElementById('ppiGap').value);
      const existingTariff = parseFloat(document.getElementById('existingTariff').value);

      const alpha = 0.4;
      const beta = 0.3;
      const gamma = 0.3;

      if (isNaN(deficitRatio) || isNaN(marketAccessGap) || isNaN(ppiGap) || isNaN(existingTariff)) {
        document.getElementById('result').textContent = "Please fill out all fields with valid numbers.";
        return;
      }

      const baseTariff = (deficitRatio * alpha) + (marketAccessGap * beta) + (ppiGap * gamma);
      const adjustedTariff = (baseTariff * 100) - existingTariff;

      document.getElementById('result').textContent = `Adjusted Tariff Rate: ${adjustedTariff.toFixed(2)}%`;
    }
  </script>
</body>
</html>
